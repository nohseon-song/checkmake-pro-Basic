<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CheckMake PRO-Basic</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json?v=1">
  <meta name="theme-color" content="#0d6efd">

  <!-- 아이콘 (iOS + Favicon 계열) -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon-basic.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/app-icon-192-basic.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icons/app-icon-512-basic.png>

  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;background:#fff}
    .wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:720px;width:100%;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px}
    .app-row{display:flex;gap:16px;align-items:center;margin-bottom:8px}
    .logo{width:40px;height:40px;border-radius:10px}
    h1{margin:.2rem 0 0;font-size:2.2rem;line-height:1.2}
    .sub{color:#4b5563;margin:10px 0 20px}
    .hint{color:#6b7280;margin-top:10px}
    .cta{margin-top:20px}
    .btn{appearance:none;border:0;border-radius:10px;padding:14px 22px;font-weight:700;background:#0d6efd;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="app-row">
        <img src="./icons/app-icon-192-basic.png" class="logo" alt="app icon">
        <div>
          <h1>CheckMake PRO-Basic</h1>
          <div class="sub">Professional-Engineering Insight By SNS</div>
        </div>
      </div>

      <p class="hint">홈 화면에 추가하면 전체화면 모드와 예쁜 아이콘으로 실행됩니다.</p>

      <div class="cta">
        <button id="openAppBtn" class="btn">앱 열기</button>
      </div>
    </div>
  </div>

  <script>
    // ① 여기를 네 "PRO-Basic" Apps Script /exec URL 로 바꿔 넣어 주세요.
    // 예) const APP_URL = "https://script.google.com/macros/s/AKfyc.../exec";
    const APP_URL = "https://script.google.com/macros/s/AKfycbzqztdLghQX5HRnqGmVyPcgZNqQw3hINjW3YxZpACzO7XOTaY1nJonFBUTq9bnhuKjTzg/exec";

    document.getElementById('openAppBtn').addEventListener('click', () => {
      // 새 탭에서 열기(앱 내 WebView에서 막히는 경우 최소화)
      window.open(APP_URL, '_blank', 'noopener,noreferrer');
    });

    // SW 등록 (HTTPS/GitHub Pages에서만 동작)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
