<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#0d6efd">
  <title>CheckMake PRO-Basic</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon-basic.png">
  <link rel="icon" sizes="192x192" href="./icons/app-icon-192-basic.png">
  <link rel="icon" sizes="512x512" href="./icons/app-icon-512-basic.png">

  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,'Noto Sans KR',Segoe UI,Roboto,sans-serif;background:#fff}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:760px;width:100%;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.08);padding:28px 24px;border:1px solid #f0f0f0}
    .row{display:flex;gap:16px;align-items:center}
    .logo{width:64px;height:64px;border-radius:12px}
    h1{margin:6px 0 8px;font-size:36px;letter-spacing:-.5px}
    p{margin:0 0 4px;color:#555;line-height:1.6}
    .btn{margin-top:18px;display:inline-block;background:#0d6efd;color:#fff;border:0;border-radius:10px;padding:12px 18px;font-weight:700;font-size:16px;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .hint{margin-top:10px;color:#777;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <img class="logo" src="./icons/app-icon-192-basic.png" alt="">
        <div>
          <h1>CheckMake PRO-Basic</h1>
          <p>Professional-Engineering Insight By SNS</p>
          <p class="hint">홈 화면에 추가하면 전체화면 모드와 예쁜 아이콘으로 실행됩니다.</p>
          <button id="openBtn" class="btn">앱 열기</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ★ 여기를 PRO-Basic의 Google Apps Script /exec 로 바꿔주세요
    const APP_URL = "https://script.google.com/macros/s/<<<PRO_BASIC_EXEC_URL>>>/exec";

    // SW 등록 (scope는 루트)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(console.warn);
    }

    // 홈화면(standalone)으로 실행되면 자동 진입
    const isStandalone = window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone === true;
    if (isStandalone) {
      setTimeout(() => location.replace(APP_URL), 300);
    }

    // 브라우저로 볼 때는 버튼으로 진입
    document.getElementById("openBtn").addEventListener("click", () => {
      location.href = APP_URL; // 세션 유지 필요하면 replace 대신 href 유지
    });
  </script>
</body>
</html>
